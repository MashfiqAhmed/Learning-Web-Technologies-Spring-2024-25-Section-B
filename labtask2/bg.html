<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Validation</title>
    <style>
 
    </style>
</head>
<body>
    <h1>Blood Group Validation</h1>
    
    <form action="" method="" onsubmit="return validateBloodGroup()">
        <label for="bloodGroup">Blood Group</label>
        <select id="bloodGroup" name="bloodGroup">
            <option value="" selected disabled>-- Select Blood Group --</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <input type="submit" id="submitButton" value="Submit">
    </form>

    <p id="message" style="color: red;"></p>

    <script>
        function validateBloodGroup() {
            let bloodGroupSelect = document.getElementById('bloodGroup');
            let messageElement = document.getElementById('message');
            let selectedValue = bloodGroupSelect.value;

            if (!selectedValue || selectedValue === "") {
                messageElement.textContent = "Please select a valid blood group!";
                return false;
            }

            messageElement.style.color = "green";
            messageElement.textContent = `Selected blood group: ${selectedValue}`;
            return true;
        }
    </script>
</body>
</html>
