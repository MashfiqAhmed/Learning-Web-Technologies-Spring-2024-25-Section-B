<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <style>
    .calculator {
      max-width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #display {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 24px;
      text-align: right;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      padding: 15px;
      font-size: 18px;
      background-color: #f0f0f0;
      border: none;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .button:hover {
      background-color:azure;
    }

    .button:active {
      background-color: #ccc;
    }
    #text{
        
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="keys">
      <div class="button" tabindex="0" onclick="appendToDisplay('7')">7</div>
      <div class="button" tabindex="0" onclick="appendToDisplay('8')">8</div>
      <div class="button" tabindex="0" onclick="appendToDisplay('9')">9</div>
      <div class="button" tabindex="0" onclick="appendToDisplay('+')">+</div>
      <div class="button" tabindex="0" onclick="appendToDisplay('4')">4</div>
      <div class="button" tabindex="0" onclick="appendToDisplay('5')">5</div>
      <div class="button" tabindex="0" onclick="appendToDisplay('6')">6</div>
      <div class="button" tabindex="0" onclick="appendToDisplay('-')">-</div>
      <div class="button" tabindex="0" onclick="appendToDisplay('1')">1</div>
      <div class="button" tabindex="0" onclick="appendToDisplay('2')">2</div>
      <div class="button" tabindex="0" onclick="appendToDisplay('3')">3</div>
      <div class="button" tabindex="0" onclick="appendToDisplay('*')">*</div>
      <div class="button" tabindex="0" onclick="appendToDisplay('0')">0</div>
      <div class="button" tabindex="0" onclick="appendToDisplay('.')">.</div>
      <div class="button" tabindex="0" onclick="clearDisplay()">C</div>
      <div class="button" tabindex="0" onclick="calculate()">=</div>
      <div class="button" tabindex="0" onclick="appendToDisplay('/')">/</div>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendToDisplay(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }

    
    let buttons = document.querySelectorAll('.button');
    buttons.forEach(button => {
      button.addEventListener('click', () => button.focus()); 
      button.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          button.click();
        }
      });
    });
  </script>
</body>
</html>
