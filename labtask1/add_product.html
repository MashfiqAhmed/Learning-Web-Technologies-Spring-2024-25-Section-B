<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
  <div style="border: 2px solid black; padding: 15px; width: 320px; border-radius: 5px;">
    <h2>ADD PRODUCT</h2>
    <form >
        <label >Name</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label>Buying Price</label><br>
        <input type="number" id="buying_price" name="buying_price"  required><br><br>

        <label >Selling Price</label><br>
        <input type="number" id="selling_price" name="selling_price" required><br><br>

        <input type="checkbox" id="display" name="display" value="1">
        <label for="display">Display</label><br><br>

        <button type="submit">SAVE</button>
    </form>
</div>
</body>
</html>
